<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/example03.css">
    <title>Example 03 (Image Gallery)</title>
</head>
<body>
    <h1>Image Gallery Using Flexbox</h1>
    <div class="gallery">
        <div class="top">
            <div class="left">
                <div class="image"><img src="./images/Nightcity.jpg" alt="">
                </div>
                <div class="image"><img src="./images/City1.jpg" alt="">
                </div>
                <div class="image"><img src="./images/City2.jpg" alt="">
                </div>
            </div>

            <div class="middle">
                <div class="image"><img src="./images/City3.jpg" alt="">
                </div>
                <div class="image"><img src="./images/Nightcity.jpg" alt="">
                </div>
            </div>

            <div class="right">
                <div class="top">
                    <div class="image"><img src="./images/Building1.jpg" alt="">
                    </div>
                    <div class="image"><img src="./images/Building2.jpg" alt="">
                    </div>
                    <div class="image"><img src="./images/Building3.jpg" alt="">
                    </div>
                </div>
            <div class="image middle"><img src="./images/Forest.jpg" alt=""></div>

            <div class="bottom">
                <div class="image"><img src="./images/Nightcity.jpg" alt="">
                </div>
                <div class="image"><img src="./images/Nightcity.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="image"><img src="./images/Nightcity.jpg" alt="">
        </div>
        <div class="image"><img src="./images/Nightcity.jpg" alt="">
        </div>
    </div>
    <script src="javascript/main.js"></script>
</body>
</html>
