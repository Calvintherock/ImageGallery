<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./stylesheets/main.css">
</head>
<body>
    <div class="container">
        <form action="" method="post">
            <h1>A sample form</h1>
            <div class="field">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Type your name here..." required>
            </div>

            <div class="field">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Choose a username here...">
            </div>

            <div class="field">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Create a strong password here...">
            </div>

            <div class="field">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" placeholder="Enter date of birth...">
            </div>

            <div class="field">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" placeholder="How old are you?">
            </div>

            <div class="field">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Email address...">
            </div>

            <div class="field">
                <label for="state">State:</label>
                <select name="state" id="state">
                    <option value="">Choose State</option>
                    <option value="UT">Utah</option>
                    <option value="CA">California</option>
                    <option value="NY">New York</option>
                </select>
            </div>

            <div class="field">
                <label for="hobbies">Hobbies?</label>
                <select name="hobbies" id="hobbies" multiple>
                    <option value="">Choose Hobbies</option>
                    <option value="h">Hiking</option>
                    <option value="r">Reading</option>
                    <option value="s">Swimming</option>
                    <option value="d">Dancing</option>
                </select>
            </div>

            <div class="field">
                <input type="checkbox" name="single" id="single">
                <label for="single">Single?</label>
            </div>

            <div class="field">
                <input type="radio" name="status" id="freshman">
                <label for="freshman">Freshman</label>

                <input type="radio" name="status" id="sophmore">
                <label for="sophmore">Sophmore</label>

                <input type="radio" name="status" id="junior">
                <label for="junior">Junior</label>

                <input type="radio" name="status" id="senior">
                <label for="senior">Senior</label>
            </div>

            <div class="field">
                <button type="submit">Submit Information</button>
                <button type="reset">Reset Form</button>
                <button type="button">Cancel Form</button>
            </div>
        </form>
    </div>
</body>
</html>
